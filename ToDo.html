<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ToDo.css" />
  </head>
  <body>
    <main>
      <h2 class="headerEdit">Your ToDo list</h2>

      <div class="FlexContainer">
        <div>
          <p class="taskEdit">Task 1</p>
          <button class="buttonRemove">remove</button>
        </div>
        <div>
          <p class="taskEdit">Task 2</p>
          <button class="buttonRemove">remove</button>
        </div>
        <div>
          <p class="taskEdit">Task 3</p>
          <button class="buttonRemove">remove</button>
        </div>
      </div>

      <div class="addNewTask">
        <input
          class="addNewTaskInput"
          type="text"
          id="addTask"
          name="addTask"
          placeholder="Add new todo"
        />
        <button class="addNewTaskButton">Add new todo</button>
      </div>

      <div class="ItemRemoved">Item removed</div>
    </main>
  </body>
</html>
